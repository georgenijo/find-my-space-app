name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check formatting
      run: npm run format:check || true
    
    - name: Run linter
      run: npm run lint
    
    - name: Run type check
      run: npm run typecheck
    
    - name: Build project
      run: npm run build
    
    - name: Run tests
      run: npm test -- --passWithNoTests
    
    - name: Check bundle size
      run: |
        npm run build
        echo "Build size report:"
        du -sh dist/
        find dist -name "*.js" -o -name "*.css" | xargs ls -lh | awk '{print $5, $9}'